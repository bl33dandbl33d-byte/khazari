<style>
/* Global Styles */
body {

  padding: 0;
  background-color: #fff;

/* Refined Continuous Title Animation */
@keyframes whitewashZoomIn {
  0% {
    opacity: 0;
    transform: scale(1.15);
    filter: brightness(130%);
  }
  100% {
    opacity: 1;
    transform: scale(1);
    filter: brightness(100%);
  }
}

/* Header Styles */
header {

  font-weight: 400;
  margin: 0;
  letter-spacing: 0.4rem;
  animation: whitewashZoomIn 3s cubic-bezier(0.22, 1, 0.36, 1) forwards;
  display: inline-block;
  position: relative;
  will-change: transform, opacity;
}

/* Mirrored Z */
header h1 span.mirrored {
  display: inline-block;
  transform: scaleX(-1);
  transform-origin: center;
}

/* Main Content */
.main-content {
  flex: 1;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  padding: 2rem;
  gap: 1.5rem;
  text-align: center;
}

.main-content a,
.main-content button {
  font-size: 1.3rem;
  text-decoration: none;
  color: #0A0A0A;
  border: 2px solid #0A0A0A;
  padding: 1rem 2.5rem;
  border-radius: 30px;
  font-weight: 400;
  transition: all 0.3s ease;
  background: transparent;
  cursor: pointer;
  display: inline-block;
}

.main-content a:hover,
.main-content button:hover {
  background-color: #0A0A0A;
  color: #fff;
}

/* Private Enquiry Form Overlay */
#enquiry-form-overlay {
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(255, 255, 255, 0.98);
  backdrop-filter: blur(6px);
  justify-content: center;
  align-items: center;
  animation: fadeInWhitewash 0.8s ease forwards;
  z-index: 1000;
}

@keyframes fadeInWhitewash {

}

.form-container {
  background: #fff;

  border: 1px solid #ccc;

}

<div id="enquiry-form-overlay">

    <h2>Private Enquiry</h2>

      <input type="text" id="name" name="Name" required>

      <label for="email">Your Email</label>
      <input type="email" id="email" name="Email" required>

      <label for="message">Your Message</label>
      <textarea id="message" name="Message" rows="4" required></textarea>

      <button type="submit">Send Enquiry</button>
    </form>
    <button style="margin-top:1rem;" onclick="closeForm()">Close</button>
  </div>
</div>

<footer>

</footer>

<script>
const enquiryBtn = document.getElementById('enquiryBtn');
const enquiryForm = document.getElementById('enquiry-form-overlay');

enquiryBtn.addEventListener('click', () => {
  enquiryForm.style.display = 'flex';
});

function closeForm() {
  enquiryForm.style.display = 'none';
}
</script>
